argo-cd:
  global:
    domain: argocd.local

  configs:
    cm:
      exec.enabled: true
    params:
      dexserver.disable.tls: true
      server.insecure: true
      server.enable.proxy.extension: true
    exec.enabled: true
    resource.exclusions: |
      - apiGroups:
          - kyverno.io
        kinds:
          - AdmissionReport
          - BackgroundScanReport
          - ClusterAdmissionReport
          - ClusterBackgroundScanReport
        clusters:
          - '*'

  redis-ha:
    enabled: false

  controller:
    replicas: 1

  server:
    replicas: 1
    extensions:
      enabled: true
      extensionList:
        - name: extension-metrics
          env:
            - name: EXTENSION_URL
              value: https://github.com/argoproj-labs/argocd-extension-metrics/releases/download/v1.0.0/extension.tar.gz
            - name: EXTENSION_CHECKSUM_URL
              value: https://github.com/argoproj-labs/argocd-extension-metrics/releases/download/v1.0.0/extension_checksums.txt
        - name: rollout
          env:
            - name: EXTENSION_URL
              value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.4/extension.tar.gz
            - name: EXTENSION_CHECKSUM_URL
              value: https://github.com/argoproj-labs/rollout-extension/releases/download/v0.3.4/extension_checksums.txt
    ingress:
      enabled: true
      ingressClassName: ""
      hosts:
        - argocd.local
      # extraHosts:
      #   - argocd.local
      paths:
        - /
      pathType: Prefix
      extraPaths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: argo-argocd-server
              port:
                number: 80
      tls:
        []
      https: false
    

  repoServer:
    replicas: 1

  applicationSet:
    replicas: 1